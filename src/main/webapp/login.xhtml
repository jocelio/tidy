<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <form method="post"
              action="${request.contextPath}/j_spring_security_check">
 
            <h:messages rendered="#{!empty param.login_error}">
 
                <p><span style="color:red"> Erro ao efetuar o login.</span><br />
                    "Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message eq
                               'Bad credentials'?'Usuario ou senha incorretos!':
                               'Usuario sem premissao - Entre em contato com o administrador!'}"
                </p>         
            </h:messages>
 
            Usuario:<input type="text" name="j_username" required="true"/>
            Senha:<input type="text" name="j_password" required="true"/>
            <input type="submit" value="Entrar"/>
 
        </form>
    </h:body>
</html>
